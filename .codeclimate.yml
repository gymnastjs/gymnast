engines:
  eslint:
    enabled: true
    channel: "eslint-3"
    checks:
      react/prefer-stateless-function:
        enabled: false
  fixme:
    enabled: true
  stylelint:
    enabled: true
ratings:
  paths:
  - "**.sh"
  - "**.css"
  - "**.js"
  - "src/*"
  - "src/**/*"
  - "test/*"
  - "test/**/*"
  - "stories/*"
  - "stories/**/*"
  - "scripts/*"
