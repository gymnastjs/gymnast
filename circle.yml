machine:
  node:
    version: 7.10.0
general:
  artifacts:
    - "docs"
    - "dist"
dependencies:
  cache_directories:
    - node_modules
  post:
    - yarn build
test:
  override:
    - yarn lint
deployment:
  publish:
    owner: obartra
    branch: master
    commands:
      - ./node_modules/.bin/build-storybook -c storybook -o "$PWD/docs"
      - |
        git config user.email "flexgrid@ci.com"
        git config user.name "FlexGrid Docs CI"
        git add docs/ -f
        git commit --amend --no-edit --no-verify
        git push origin master
