machine:
  node:
    version: 8.1.2
  environment:
    MAGIC_URL: $(./scripts/url.sh)
general:
  artifacts:
    - "dist"
    - "coverage"
  branches:
    ignore:
      - gh-pages
dependencies:
  cache_directories:
    - node_modules
  override:
    - echo "$MAGIC_URL"
    - yarn
    - yarn build
test:
  override:
    - scripts/citests.sh:
        parallel: true
deployment:
  publish:
    owner: obartra
    branch: master
    commands:
      - ./scripts/deploystorybook.sh
      - git checkout $CIRCLE_SHA1
      - ./scripts/deploynpm.sh
  dev:
    branch: /^(?!.*(master|gh-pages)).+$/
    commands:
      - ./scripts/deploystorybook.sh
