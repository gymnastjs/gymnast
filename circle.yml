machine:
  environment:
    TARGET_URL: 'https://gymnastjs.github.io/gymnast/branch/$CIRCLE_BRANCH'
  node:
    version: 10.9.0
general:
  artifacts:
    - 'dist'
    - 'coverage'
    - test/screenshot/images
  branches:
    ignore:
      - gh-pages
dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - ./scripts/deploystorybook.sh
    - git checkout $CIRCLE_SHA1
    - yarn
test:
  override:
    - yarn build
    - scripts/citests.sh:
        parallel: true
deployment:
  publish:
    branch: master
    commands:
      - ./scripts/deploynpm.sh
