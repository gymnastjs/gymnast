machine:
  node:
    version: 7.10.0
general:
  artifacts:
    - "docs"
    - "dist"
  branches:
    ignore:
      - gh-pages
dependencies:
  cache_directories:
    - node_modules
  post:
    - yarn build
test:
  override:
    - yarn lint
deployment:
  publish:
    owner: obartra
    branch: master
    commands:
      - ./node_modules/.bin/build-storybook -c storybook -o "$PWD/../docs"
      - |
        git config user.email "flexgrid@ci.com"
        git config user.name "FlexGrid Docs CI"
        rm -rf *
        mv ../docs/* .
        rm -rf ../docs
        git add -A -f
        git commit -m "Publish StoryBook" --no-verify
        git push -f origin master:gh-pages
