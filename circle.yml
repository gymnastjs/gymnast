machine:
  environment:
    TARGET_URL: "https://obartra.github.io/reflex/branch/$CIRCLE_BRANCH"
  node:
    version: 8.1.2
general:
  artifacts:
    - "dist"
    - "coverage"
    - test/screenshot/images
  branches:
    ignore:
      - gh-pages
dependencies:
  cache_directories:
    - node_modules
  override:
    - ./scripts/deploystorybook.sh
    - git checkout $CIRCLE_SHA1
    - yarn
    - wget https://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar
    - java -jar selenium-server-standalone-2.44.0.jar:
        background: true
test:
  override:
    - scripts/citests.sh:
        parallel: true
deployment:
  publish:
    owner: obartra
    branch: master
    commands:
      - ./scripts/deploynpm.sh
