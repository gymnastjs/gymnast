        <title>Storybook</title>
        <style>
          /*
            When resizing panels, the drag event breaks if the cursor
            moves over the iframe. Add the 'dragging' class to the body
            at drag start and remove it when the drag ends.
           */
          .dragging iframe {
            pointer-events: none;
          }

          /* Styling the fuzzy search box placeholders */
          .searchBox::-webkit-input-placeholder { /* Chrome/Opera/Safari */
            color: #ddd;
            font-size: 16px;
          }

          .searchBox::-moz-placeholder { /* Firefox 19+ */
            color: #ddd;
            font-size: 16px;
          }

          .searchBox:focus{
            border-color: #EEE !important;
          }

          .btn:hover{
            background-color: #eee
          }
        </style>
        <style>
  /* overrides default storybook styles */

  @font-face {
    font-family: 'Geometria';
    src: url('https://obartra.github.io/reflex/fonts/Geometria-Light.ttf') format('truetype');
    font-weight: 100;
    font-style: normal;
  }

  @font-face {
    font-family: 'Geometria';
    src: url('https://obartra.github.io/reflex/fonts/Geometria-Bold.ttf') format('truetype');
    font-weight: 700;
    font-style: bold;
  }

  @font-face {
    font-family: 'Klartext';
    src: url('https://obartra.github.io/reflex/fonts/KlartextMono-Light.otf') format('opentype');
    font-weight: 100;
    font-style: normal;
  }

  * {
    font-family: Geometria, Arial;
    border-radius: 0;
    color: #1D1F21;
  }

  li:focus,
  a:focus {
    outline: none;
    font-weight: bold;
  }

  input[type="text"],
  select,
  button,
  h3 {
    border: none !important;
    outline: 1px solid #1D1F21 !important;
  }

  br {
    content: '';
  }

  pre,
  pre *,
  code {
    font-family: "Klartext", AndaleMono, monospace;
    font-size: 14px;
  }

  code {
    background-color: #efefef;
    padding: 1px 3px;
  }

  .Pane>div>div {
    border-radius: 0 !important;
  }

  .Pane.horizontal.Pane1>div {
    padding: 0 !important;
  }

  h3 {
    font-family: Geometria, Arial !important;
    height: 15px;
  }

  div[data-reactroot]>div {
    background-color: #efefef !important;
  }

  div[role="tablist"] a[role="tab"] button {
    color: #1D1F21 !important;
    border-radius: 0 !important;
    padding: 2px 5px !important;
  }

  input:focus,
  textarea:focus,
  select:focus,
  input:hover,
  textarea:hover,
  select:hover {
    outline-offset: 0 !important;
    outline-width: 2px !important;
  }

  .Resizer.vertical {
    border-right: 1px solid #1D1F21;
  }

  .Resizer.horizontal {
    border-top: 1px solid #1D1F21;
  }

  [role="tabpanel"] form div label {
    white-space: nowrap;
  }
</style>
